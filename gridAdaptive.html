    <title>Grid Adaptive Table</title>

    <style>
        .header {
            grid-row: 1/2;
            grid-column: 1/13;
            background: rgb(246, 117, 31);
            padding: 1.5rem;
            font-size: 1.5vw;
        }

        .main {
            grid-row: 2/3;
            grid-column: 1/9;
            background: rgb(229, 240, 163);
            padding: 1.5rem;
            font-size: 1.5vw;
        }

        .sidepart {
            grid-row: 2/5;
            grid-column: 9/13;
            background: rgb(71, 161, 184);
            padding: 1.5rem;
            font-size: 1.5vw;

        }

        .article {
            grid-row: 3/5;
            grid-column: 1/9;
            background: rgb(229, 240, 163);
            font-size: 1.5vw;
        }


        .article1 {
            grid-row: 3/4;
            grid-column: 1/5;
            background: rgb(112, 105, 183);
            padding: 1.5rem;
            margin: 0.8rem;
            font-size: 1.5vw;
        }

        .article2 {
            grid-row: 3/4;
            grid-column: 5/9;
            background: rgb(112, 105, 183);
            padding: 1.5rem;
            margin: 0.8rem;
            font-size: 1.5vw;
        }

        .article3 {
            grid-row: 4/5;
            grid-column: 1/9;
            background: rgb(112, 105, 183);
            padding: 1.5rem;
            margin: 0rem 0.8rem 0.8rem 0.8rem;
            font-size: 1.5vw;
        }

        @media screen and (min-width: 600px)

        /*для экранов более 600px*/
            {
            .container {
                display: grid;
                height: 90vh;
                width: 100vw;
                grid-template-columns: repeat(12, 1fr);
                grid-template-rows: 2fr 4fr 2fr 2fr 3fr;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bolder;
                background: rgb(177, 189, 244);
            }


            .footer1 {
                grid-row: 5/6;
                grid-column: 1/4;
                background: rgb(208, 240, 25);
                padding: 2rem;
                margin: 0.5rem 0.5rem 0.5rem 0.3rem;
                font-size: 1.5vw;
            }

            .footer2 {
                grid-row: 5/6;
                grid-column: 4/7;
                background: rgb(208, 240, 25);
                padding: 2rem;
                margin: 0.5rem 0.5rem 0.5rem 0.3rem;
                font-size: 1.5vw;

            }

            .footer3 {
                grid-row: 5/6;
                grid-column: 7/10;
                background: rgb(208, 240, 25);
                padding: 2rem;
                margin: 0.5rem 0.5rem 0.5rem 0.3rem;
                font-size: 1.5vw;
            }

            .footer4 {
                grid-row: 5/6;
                grid-column: 10/13;
                background: rgb(208, 240, 25);
                padding: 2rem;
                margin: 0.5rem 0.5rem 0.5rem 0.3rem;
                font-size: 1.5vw;
            }
        }

        @media screen and (min-width: 400px) and (max-width:599px)

        /*экраны 400-600*/
            {
            .container {
                display: grid;
                height: 90vh;
                width: 100vw;
                grid-template-columns: repeat(12, 1fr);
                grid-template-rows: 2fr 4fr 2fr 2fr 3fr;
                text-align: center;
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bolder;
                background: rgb(177, 189, 244);

            }

            .footer {
                display: none;

            .footer1 {

            }

            .footer2 {

            }

            .footer3 {

            .footer4 {

        @media screen and (max-width: 399px)
