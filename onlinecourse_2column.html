<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato:wght@900&family=Rosario:wght@700&display=swap"
        rel="stylesheet">
    <title>Online-Course</title>

    <style>
        .container {
            display: grid;
            height: 99vh;
            width: 99vw;
            background: rgb(244, 216, 216);
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(13, 1fr);
            /*gap: 10px;*/
        }

        .header {
            grid-row: 1/3;
            grid-column: 1/16;
            background: rgb(244, 216, 216);
            display: grid;
            justify-content: space-around;
            align-items: center;

        }

        .pictContainer {
            /*logo*/
            grid-row: 1/3;
            grid-column: 2/3;
            width: 8vw;
            max-width: 8vw;
            margin: 1vh;
        }

        .pict {
            max-width: 100%;
            width: 100%;
            padding: 5%;
        }

        .menu {
            grid-row: 1/3;
            grid-column: 3/8;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 40%;

            flex-wrap: nowrap;
            /*margin: 2vw 3vw 3vw 3vw;*/
            /*font-size: em;*/
        }

        .nav_item_item1,
        .nav_item_item2,
        .nav_item_item3,
        .nav_item_item4,
        .nav_item_item5 {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            font-size: 0.8vw;
            padding: 9%;
            color: #424551;
            flex-wrap: nowrap;


        }


        .button {
            /*get consultation*/
            grid-row: 1/3;
            grid-column: 8/10;
            padding: 9%;
            font-size: 0.8vw;
            background: linear-gradient(55.95deg, #FF3F3A 0%, #F75E05 100%);
            border-radius: 0.5em;
            border: 0.1vw solid #FF3F3A;
            font-family: 'Lato', sans-serif;

            color: white;
        }

        .login_pict_Container {
            /*person icon*/
            grid-row: 1/3;
            grid-column: 10/12;
            width: 1vw;
            max-width: 1vw;
            margin-top: 0.5vh;
        }

        .login_pict {
            max-width: 10%;
            width: 10%;
            /*padding: 5%;*/
        }


        .login {
            grid-row: 1/3;
            grid-column: 10/12;
            font-size: 0.8vw;
            color: #424551;
            font-family: 'Lato', sans-serif;

        }



        .sidebar {
            grid-row: 3/11;
            grid-column: 8/16;
            background: rgb(244, 216, 216);
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .illustContainer {
            /*main picture*/
            grid-row: 3/10;
            grid-column: 10/15;
            width: 60%;
            max-width: 60%;
            /*margin-top: 0.5vh;*/
        }


        .illust {

            max-width: 100%;
            width: 100%;
        }

        /*padding: 5%;*/


        .main {
            grid-row: 3/11;
            grid-column: 1/8;
            background: rgb(244, 216, 216);
            display: flex;
            flex-wrap: wrap;
            align-content: space-around;
            flex-flow: row wrap;
            justify-items: stretch;
            justify-content: space-around;

        }

        .text_Container {

            /*grid-row: 3/6;
            grid-column: 4/5;*/
            width: 50%;
            height: 5%;
            display: grid;
            justify-content: center;
        }

        .text {

            font-size: 3vw;
            font-family: 'Lato', sans-serif;
            font-weight: 900;
        }

        .button_Container {
            grid-row: 8/9;
            grid-column: 4/5;
            width: 70%;
            height: 10%;
            display: flex;
            justify-content: space-around;
        }

        .button1 {

            width: 10vw;
            padding: 2%;
            font-size: 0.8vw;
            background: linear-gradient(55.95deg, #FF3F3A 0%, #F75E05 100%);
            border-radius: 0.5em;
            border: 0.1vw solid #FF3F3A;
            font-family: 'Lato', sans-serif;

            color: white;
        }

        .button2 {

            width: 15vw;

            padding: 2%;
            font-size: 0.8vw;
            background: linear-gradient(55.95deg, #FF3F3A 0%, #F75E05 100%);
            border-radius: 0.5em;
            border: 0.1vw solid #FF3F3A;
            font-family: 'Lato', sans-serif;

            color: white;
        }

        .footer {
            grid-row: 11/13;
            grid-column: 1/16;
            background: rgb(244, 216, 216);
            display: flex;
            justify-content: space-around;
        }

        .footer_item_item1,
        .footer_item_item2,
        .footer_item_item3,
        .footer_item_item4 {
            padding: 2%;
            color: #424551;
            font-size: 0.8vw;
            font-family: 'Lato', sans-serif;
        }

        .big {
            font-size: 2vw;
        }

        @media screen and (min-width: 1024px) {
            .container {
                display: grid;
                height: 99vh;
                width: 99vw;
                background: rgb(244, 216, 216);
                grid-template-columns: repeat(15, 1fr);
                grid-template-rows: repeat(13, 1fr);
                /*gap: 10px;*/
            }

            .footer {
                grid-row: 11/13;
                grid-column: 1/16;
                background: rgb(244, 216, 216);
                display: flex;
                justify-content: space-around;
            }

            .footer_item_item1,
            .footer_item_item2,
            .footer_item_item3,
            .footer_item_item4 {
                padding: 2%;
                color: #424551;
                font-size: 1vw;
            }

            .big {
                font-size: 2vw;
            }
        }

        @media screen and (min-width: 768px) and (max-width:1023px) {
            .container {
                display: grid;
                height: 99vh;
                width: 99vw;
                background: rgb(244, 216, 216);
                grid-template-columns: repeat(15, 1fr);
                grid-template-rows: repeat(13, 1fr);
                /*gap: 10px;*/
            }

            .footer {
                display: none;
            }

        }

        @media screen and (max-width: 767px) {


            .footer {
                display: none;
            }

        }
    </style>
</head>

<body>

    <div class="container">
        <header class="header">
            <span class="pictContainer">
                <img class="pict" src=./photo/logo.png />
            </span>

            <nav class="menu">
                <span class="nav_item_item1">AboutUs</span>
                <span class="nav_item_item2">Courses</span>
                <span class="nav_item_item3">Events</span>
                <span class="nav_item_item4">Blog</span>
                <span class="nav_item_item5">Contacts</span>
            </nav>

            <button class="button">Get consultation</button>

            <span class="login">
                <span class="login_pict_Container">
                    <img class="login_pict" src=./photo/icon.png />
                    <a> Log in/Register</a> </span> </span>

        </header>
        <main class="main">
            <div class="text_Container">
                <span class="text">Enjoy studying with Createx
                    Online Courses</span>
            </div>

            <div class="button_Container">
                <button class="button1">About us</button>
                <button class="button2">Explore courses</button>
            </div>

        </main>
        <aside class="sidebar">
            <span class="illustContainer">
                <img class="illust" src=./photo/illustration.png />

        </aside>

        <footer class="footer">
            <span class="footer_item_item1"><span class="big">1200</span> Students graduated</span>
            <span class="footer_item_item2"><span class="big">84</span> Completed courses</span>
            <span class="footer_item_item3"><span class="big">16</span> Qualified tutors</span>
            <span class="footer_item_item4"><span class="big">5</span>Years of experience</span>
        </footer>

    </div>

</body>

</html>
