<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato:wght@900&family=Rosario:wght@700&display=swap"
        rel="stylesheet">
    <title>Mobile-Online-Course</title>

    <style>
        .container {
            display: grid;
            height: 99vh;
            width: 99vw;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(20, 1fr);
            background: rgb(244, 216, 216);
            font-family: 'Lato', sans-serif;

        }

        .header {
            grid-row: 1/3;
            grid-column: 1/16;

            display: grid;
            justify-content: space-around;
            align-items: center;

        }

        .header1 {
            grid-row: 1/3;
            grid-column: 1/8;

            display: flex;
            justify-content: space-around;
            align-items: center;

        }

        .header2 {
            grid-row: 1/3;
            grid-column: 8/16;

            display: flex;
            justify-content: space-around;
            align-items: center;

        }



        .menu {
            grid-row: 1/3;
            grid-column: 3/9;
            display: inline-flex;
            justify-content: space-around;
            align-items: center;
            width: 40%;
            font-size: 1.5vw;
            flex-wrap: nowrap;
            margin-left: 1.5vw;

        }

        .nav_item_item1,
        .nav_item_item2,
        .nav_item_item3,
        .nav_item_item4,
        .nav_item_item5 {
            font-family: 'Lato', sans-serif;
            font-weight: 700;
            padding: 9%;
            color: #424551;

        }

        /*.about_us {
            display: inline-flex;
            flex-wrap: nowrap;
        }*/

        .button {
            /*get consultation*/
            /*grid-row: 1/3;
            grid-column: 8/10;
            padding: 9%;*/
            font-size: 1.5vw;
            background: linear-gradient(55.95deg, #FF3F3A 0%, #F75E05 100%);
            border-radius: 0.5em;
            border: 0.1vw solid #FF3F3A;
            font-family: 'Lato', sans-serif;
            color: white;
            width: 15vw;
            height: 6vh;
        }


        .pictContainer {
            /*logo*/
            grid-row: 1/3;
            grid-column: 2/3;
            width: 8vw;
            /*max-width: 8vw;*/
            margin: 1vh;
        }

        .pict {
            max-width: 100%;
            width: 100%;
            padding: 5%;
            margin-top: 0.5vh;
        }


        .login_pict_Container {
            /*person icon*/
            grid-row: 1/3;
            grid-column: 10/12;
            width: 1vw;
            /*max-width: 1vw;*/
            margin-top: 0.5vh;
        }

        .login_pict {
            max-width: 10%;
            width: 10%;
            /*padding: 5%;*/
        }


        .login {
            grid-row: 1/3;
            grid-column: 10/12;
            font-size: 1.5vw;
            color: #424551;
        }


        .sidebar {
            grid-row: 3/11;
            grid-column: 1/16;

            display: flex;
            justify-content: center;
            align-items: center;
        }


        .illustContainer {
            /*main picture*/
            width: 40%;
            max-width: 40%;
            margin-left: 15vw;
        }


        .illust {

            max-width: 60%;
            width: 60%;
        }

        .main {
            grid-row: 11/19;
            grid-column: 1/16;

            display: flex;
            flex-wrap: wrap;
            align-content: space-around;
            justify-items: stretch;
            justify-content: space-around;

        }

        .text_Container {

            width: 70%;
            height: 5%;
            justify-content: center;
            margin-left: 10vw;
        }

        .text {

            font-size: 3vw;

        }

        .button_Container {

            width: 70%;
            height: 15%;
            display: flex;
            justify-content: space-around;
        }

        .button1 {

            width: 15vw;
            padding: 2 0 5 0;

            font-size: 1.5vw;
            background: linear-gradient(55.95deg, #FF3F3A 0%, #F75E05 100%);
            border-radius: 0.5vw;
            border: 0.1vw solid #FF3F3A;
            font-family: 'Lato', sans-serif;
            color: white;
        }

        .button2 {

            width: 15vw;
            padding: 2 0 5 0;
            font-size: 1.5vw;
            background: linear-gradient(55.95deg, #FF3F3A 0%, #F75E05 100%);
            border-radius: 0.5vw;
            border: 0.1vw solid #FF3F3A;
            font-family: 'Lato', sans-serif;
            color: white;


        }

        .footer {
            grid-row: 19/21;
            grid-column: 1/16;
            background: rgb(244, 216, 216);
            display: flex;
            justify-content: space-around;
        }

        .footer_item_item1,
        .footer_item_item2,
        .footer_item_item3,
        .footer_item_item4 {
            padding: 2%;
            color: #424551;
            font-family: 'Lato', sans-serif;
            font-size: 1.5vw;
        }

        .big {
            font-size: 2.5vw;
        }

        @media screen and (min-width: 1024px)

        /*для больших экранов*/
            {
            .container {
                display: grid;
                height: 99vh;
                width: 99vw;
                background: rgb(244, 216, 216);
                grid-template-columns: repeat(15, 1fr);
                grid-template-rows: repeat(20, 1fr);
                /*gap: 10px;*/
            }

            .footer {
                grid-row: 19/21;
                grid-column: 1/16;
                background: rgb(244, 216, 216);
                display: flex;
                justify-content: space-around;
            }

            .footer_item_item1,
            .footer_item_item2,
            .footer_item_item3,
            .footer_item_item4 {
                padding: 2%;
                color: #424551;
                font-size: 1.5vw;
            }

            .big {
                font-size: 2.5vw;
            }
        }

        @media screen and (min-width: 768px) and (max-width:1023px)

        /*для среднего размера экранов*/
            {
            .container {
                display: grid;
                height: 99vh;
                width: 99vw;
                background: rgb(244, 216, 216);
                grid-template-columns: repeat(15, 1fr);
                grid-template-rows: repeat(20, 1fr);
                /*gap: 10px;*/
            }

            .footer {
                display: none;
            }

        }

        @media screen and (min-width: 420px) and (max-width:767px) {

            /*для среднего размера экранов*/


            .footer {
                display: none;
            }
        }



        @media screen and (max-width: 420px) {
            /*для небольших экранов*/

            .footer {
                display: none;
            }

            .menu {
                grid-row: 1/3;
                grid-column: 3/9;
                display: inline-flex;
                justify-content: space-around;
                align-items: center;
                width: 40%;
                font-size: 3.5vw;
                flex-wrap: nowrap;
                margin-left: 1.5vw;

            }



        }
    </style>
</head>

<body>

    <div class="container">
        <header class="header">
            <div class="header1"> <span class="pictContainer">
                    <img class="pict" src=./photo/logo.png />
                </span>

                <nav class="menu">
                    <span class="nav_item_item1">AboutUs</span>
                    <span class="nav_item_item2">Courses</span>
                    <span class="nav_item_item3">Events</span>
                    <span class="nav_item_item4">Blog</span>
                    <span class="nav_item_item5">Contacts</span>
                </nav>
            </div>

            <div class="header2"> <button class="button">Get consultation</button>

                <span class="login">
                    <span class="login_pict_Container">
                        <img class="login_pict" src=./photo/icon.png />
                        <a> Log in/Register</a> </span> </span>
            </div>

        </header>
        <main class="main">
            <div class="text_Container">
                <p class="text">Enjoy studying with Createx
                    Online Courses</p>
            </div>

            <div class="button_Container">
                <button class="button1">About us</button>
                <button class="button2">Explore courses</button>
            </div>

        </main>
        <aside class="sidebar">
            <span class="illustContainer">
                <img class="illust" src=./photo/illustration.png />

        </aside>
        <footer class="footer">
            <span class="footer_item_item1"><span class="big">1200</span> Students graduated</span>
            <span class="footer_item_item2"><span class="big">84</span> Completed courses</span>
            <span class="footer_item_item3"><span class="big">16</span> Qualified tutors</span>
            <span class="footer_item_item4"><span class="big">5</span>Years of experience</span>
        </footer>

    </div>

</body>

</html>
