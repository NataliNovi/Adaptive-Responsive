<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./normalize.css">
    <title>Grid Responsive Table</title>

    <style>
        .container {
            display: grid;
            height: 90vh;
            width: 100vw;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: 2fr 4fr 2fr 2fr 3fr;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bolder;
            background: rgb(177, 189, 244);
            /*padding: 0.5rem;*/



        }

        .header {
            grid-row: 1/2;
            grid-column: 1/13;
            background: rgb(246, 117, 31);
            padding: 1.5rem;
            font-size: 1.5vw;


        }

        .main {
            grid-row: 2/3;
            grid-column: 1/9;
            background: rgb(229, 240, 163);
            padding: 1.5rem;
            font-size: 1.5vw;

        }

        .sidepart {
            grid-row: 2/5;
            grid-column: 9/13;
            background: rgb(71, 161, 184);
            padding: 1.5rem;
            font-size: 1.5vw;

        }

        /*.article {
            grid-row: 3/5;
            grid-column: 1/9;
            background: rgb(229, 240, 163);

        }*/


        .article1 {
            grid-row: 3/4;
            grid-column: 1/5;
            background: rgb(112, 105, 183);
            padding: 1.5rem;
            margin: 0.8rem;
            font-size: 1.5vw;
        }

        .article2 {
            grid-row: 3/4;
            grid-column: 5/9;
            background: rgb(112, 105, 183);
            padding: 1.5rem;
            margin: 0.8rem;
            font-size: 1.5vw;
        }

        .article3 {
            grid-row: 4/5;
            grid-column: 1/9;
            background: rgb(112, 105, 183);
            padding: 1.5rem;
            margin: 0rem 0.8rem 0.8rem 0.8rem;
            font-size: 1.5vw;
        }


        .footer1 {
            grid-row: 5/6;
            grid-column: 1/4;
            background: rgb(208, 240, 25);
            padding: 2rem;
            margin: 0.5rem 0.5rem 0.5rem 0.3rem;
            font-size: 1.5vw;
        }

        .footer2 {
            grid-row: 5/6;
            grid-column: 4/7;
            background: rgb(208, 240, 25);
            padding: 2rem;
            margin: 0.5rem 0.5rem 0.5rem 0.3rem;
            font-size: 1.5vw;

        }

        .footer3 {
            grid-row: 5/6;
            grid-column: 7/10;
            background: rgb(208, 240, 25);
            padding: 2rem;
            margin: 0.5rem 0.5rem 0.5rem 0.3rem;
            font-size: 1.5vw;
        }

        .footer4 {
            grid-row: 5/6;
            grid-column: 10/13;
            background: rgb(208, 240, 25);
            padding: 2rem;
            margin: 0.5rem 0.5rem 0.5rem 0.3rem;
            font-size: 1.5vw;
        }
    </style>
</head>

<body>
    <div class="container">

        <header class="header">[Шапка страницы]</header>

        <main class="main">[Основная часть] </main>

        <aside class="sidepart">[Боковая область]</aside>

        <div class="article"></div>

        <article class="article1"> [Ещё 1]</article>
        <article class="article2"> [Ещё 2]</article>
        <article class="article3"> [Ещё 3]</article>

        <div class="footer"></div>

        <div class="footer1">[Секция футера 1]</div>
        <div class="footer2">[Секция футера 2]</div>
        <div class="footer3">[Секция футера 3]</div>
        <div class="footer4">[Секция футера 4]</div>




    </div>



</body>

</html>
